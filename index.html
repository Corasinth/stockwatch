<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.4/css/bulma.min.css"
    integrity="sha512-HqxHUkJM0SYcbvxUw5P60SzdOTy/QVwA1JJrvaXJv4q7lmbDZCmZaqz01UPOaQveoxfYRv1tHozWGPMcuTBuvQ=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Stockwatch | Search by Company</title>

  </head>
  <body>
    <header>
        <nav class="level">
          <p class="level-item">
            <img
              src="./assets/images/logo1.png"
              alt=""
              style="height: 60px"
            />
          </p>
      
          <p class="level-item has-text-centered ">
              <form id="search_form">
                  <input
            class="input is-primary"
            type="text"
            placeholder="Search..."
            id="search_input"
          />
            </form>
          </p>
        </nav>
      </nav>
    </header>
    <main>
      <div class="tile is-ancestor">
        <div class="tile is-primary is-12" >
          <div class="tile is-parent is-vertical">
            <div class="tile is-parent is-primary">
              <article class="tile is-child notification is-primary">
                <p id="name" class="title">Company Name</p>
                <p id="ticker" class="subtitle">Ticker</p>
                <p id="change" class="subtitle">Day Change</p>
                <p id="price" class="subtitle">Current Price</p>
              </article>
            </div>
            <div class="tile is-parent is-primary">
              <article class="tile is-child notification is-primary">
                <p class="title" id="chart_title">Charts API</p>
                <p class="subtitle" id="candlestick">Top tile</p>
              </article>
            </div>
            <!-- <div class="tile is-parent is-primary">
              <article class="tile is-child notification is-primary">
                <p class="title">Vertical...</p>
                <p class="subtitle">Top tile</p>
              </article>
            </div> -->
            <div class="tile">
              <div class="tile is-parent is-vertical">
                <article class="tile is-child notification is-primary">
                  <p class="title">More Information</p>
                  <p id="prevClose" class="subtitle">Previous Day close</p>
                  <p id="open" class="subtitle">Market Open</p>
                  <p id="dayL" class="subtitle">Day Low</p>
                  <p id="dayH" class="subtitle">Day High</p>
                  <p id="yearL" class="subtitle">52 week Low</p>
                  <p id="yearH" class="subtitle">52 week High</p>
                </article>
              </div>
              <div class="tile is-parent">
                <article class="tile is-child notification is-info">
                  <p class="title">About</p>
                  <p id="exchange" class="subtitle">Exchange</p>
                  <p id="sector" class="subtitle">Sector</p>
                  <p id="industry" class="subtitle">Industry</p>
                  <p id="ceo" class="subtitle">CEO</p>
                  <p id="ipo" class="subtitle">IPO Date</p>
                  <p id="site" class="subtitle">Site</p>
                </article>
              </div>
            </div>
          </div>
          <div class="tile is-parent is-3" id="news_section">
            <article class="tile is-child notification is-success">
              <div class="content">
                <p class="title"id="news_title_section">Tall tile</p>
                <p class="subtitle">With even more content</p>
                <p class="content" id="cards">
               </p>
              </div>
            </article>
          </div>
        </div>

       
      </div>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://code.highcharts.com/stock/highstock.js"></script>
    <script src="https://code.highcharts.com/stock/modules/data.js"></script>
    <script src="https://code.highcharts.com/stock/modules/exporting.js"></script>
    <script src="https://code.highcharts.com/stock/modules/accessibility.js"></script>
    <script src="./assets/js/script.js"></script>
    
  </body>
</html>
