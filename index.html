<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
    href="https://fonts.googleapis.com/css?family=Poppins"
    rel="stylesheet"
  />
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.4/css/bulma.min.css"
    integrity="sha512-HqxHUkJM0SYcbvxUw5P60SzdOTy/QVwA1JJrvaXJv4q7lmbDZCmZaqz01UPOaQveoxfYRv1tHozWGPMcuTBuvQ=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Stockwatch | Search by Company</title>

  </head>
  <body>
    <header>
        <nav class="level">
          <p class="level-item">
            <img
              src="./assets/images/logo1.png"
              alt=""
              style="height: 60px"
            />
          </p>
          <div class="dropdown is-active">
          <p class="level-item has-text-centered ">
              <form id="search_form" autocomplete="off">
                  <input
            class="input is-primary dropdown-trigger"
            type="text"
            placeholder="Search..."
            id="search_input"
          />
          <div class="dropdown-menu" id="dropdown" role="menu">
            <div class="dropdown-content">
            </div>
            </form>
            </div>
          </p>
          </div>
        </nav>
      </nav>
    </header>
    <main>
      <div class="tile is-ancestor">
        <div class="tile is-vertical is-9">
          <div id="banner" class="tile">
            <div class="tile is-parent">
              <article class="tile is-child notification company_section">
                <div class="columns">
                  <div class="column is-9" >
                <p id="name" class="title">Company Name</p>
                <p id="ticker" class="subtitle">Ticker</p>
                <div class="columns" >
                  <div class="column">  <p id="change" class="subtitle">Day Change </p></div>
                </div>
               
                </div>
                <div class="column">
                  <div class=" current_price"> <p id="price" class="subtitle">Current Price</p> <p class="price_current"></p></div>
              
              </div>
              </div>
              </article>
            </div>
            
          </div>
          <div class="tile is-parent">
            <article class="tile is-child notification chart_section">
              <p class="title" id="chart_title">Chart</p>
              <p class="subtitle" id="candlestick">Top tile</p>
            </article>
          </div>
          <!-- <div class="tile is-parent is-primary">
            <article class="tile is-child notification is-primary">
              <p class="title">Vertical...</p>
              <p class="subtitle">Top tile</p>
            </article>
          </div>  -->
          <div class="tile">
            <div class="tile is-parent is-vertical">
              <article class="tile is-child notification market_info">
                <p class="title">Market Information</p>
                <div class="columns more_info">
                  <div class="column">
                    <p id="prevClose" class="subtitle">Prev Day close</p>
                    <p id="dayL" class="subtitle">Day Low</p>
                    <p id="yearL" class="subtitle">52 Wk Low</p>
                
                  </div>
                  <div class="column ">
                    <p id="open" class="subtitle">Market Open</p>
                    <p id="dayH" class="subtitle">Day High</p>
                    <p id="yearH" class="subtitle">52 Wk High</p>
                  </div>
                 <!-- <p id="prevClose" class="subtitle">Previous Day close</p>
                <p id="open" class="subtitle">Market Open</p>
                <p id="dayL" class="subtitle">Day Low</p>
                <p id="dayH" class="subtitle">Day High</p>
                <p id="yearL" class="subtitle">52 week Low</p>
                <p id="yearH" class="subtitle">52 week High</p>  -->
              </article>
            </div>
            <div class="tile is-parent">
              <article class="tile is-child notification about_info">
                  <p class="title">About <span id="company_name_aboutsection"></span></p>
                  <div class="columns more_info">
                    <div class="column">
                      <p id="exchange" class="subtitle">Exchange</p>
                      <p id="sector" class="subtitle">Sector</p>
                      <p id="industry" class="subtitle">Industry</p>
                  
                    </div>
                    <div class="column ">
                      <p id="ceo" class="subtitle">CEO</p>
                      <p id="ipo" class="subtitle">IPO Date</p>
                      <p id="site" class="subtitle">Site</p>
                    </div>
                  
         
              </article>
            </div>
            
          </div>
       
        </div>
        <div class="tile is-parent">
          <article class="tile is-child notification NYnews_section">
            <div class="content news_section">
              <p class="title"id="news_title_section">Tall tile</p>
              <p class="content" id="cards">
             </p>
            </div>
            </div>
          </article>
        </div>
      </div>
    </main>

    <div class="modal">
      <div class="modal-background"></div>
      <div class="modal-card">
        <header class="modal-card-head">
          <p class="modal-card-title">Empty Search</p>
        </header>
        <section class="modal-card-body">
          Please search for a company name
        </section>
        <footer class="modal-card-foot">
          <button class="button is-success modal-button">Close</button>
        </footer>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://code.highcharts.com/stock/highstock.js"></script>
    <script src="https://code.highcharts.com/stock/modules/data.js"></script>
    <script src="https://code.highcharts.com/stock/modules/exporting.js"></script>
    <script src="https://code.highcharts.com/stock/modules/accessibility.js"></script>
    <script src="./assets/js/script.js"></script>
    
  </body>
</html>
